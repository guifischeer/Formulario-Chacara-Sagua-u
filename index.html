<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">   
    <title>Document</title>

</head>
<body>
    
<header>
<h1>Chacara Saguaçu</h1>
<p>A chopperia com a melhor feijoada de Joinville!</p>
<img src="chacara.png" alt="chacara logo" class="logo">
</header>

<main>
    <section>
        <h2>Ficha de cadastros</h2>
        <p>Preencha os dados</p>
    
        <form id="cadastroForm">
            
            
            
            <label>nome completo:
                <input type="text" name="nome" required>
            </label>
       
            <label>data de nascimento:
                <input type="date" name="nascimento" required>
            </label>

            <label>cpf:
                <input type="text" name="cpf" required>
            </label>

          <label>rg:
                <input type="text" name="rg" required>
            </label>

            <label>genero:
                <select name="genero" required></select>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
            </label>
        
            <label>nacionalidade:
                <input type="text" name="cpf" required>
            </label>
           
            <label>Estado civil:
                <input type="text" name="estadocivil">
            </label>

            <label>nacionalidade:
                <input type="text" name="nacionalidade">
            </label>

            <label>CEP:
                <input type="number" name="cep" required>
            </label>

            <label>Estado:
                <input type="text" name="estado">
            </label>

            <label>Cidade:
                <input type="text" name="cidade">
            </label>

            <label>Bairro:
                <input type="text" name="bairro">
            </label>

            <label>Rua:
                <input type="text" name="rua">
            </label>

            <label>Número:
                <input type="number" name="numero">
            </label>

            <label>Complemento:
                <input type="text" name="complemento">
            </label>

            <label>Telefone:
                <input type="tel" name="telefone">
            </label>

            <label>Celular:
                <input type="tel" name="celular" required>
            </label>

            <label>E-mail:
                <input type="email" name="email" required>
            </label>

            <label>Profissão:
                <input type="text" name="profissao">
            </label>

            <label>Empresa:
                <input type="text" name="empresa">
            </label>

            <label>Cargo:
                <input type="text" name="cargo">
            </label>

            <label>Tempo de experiência:
                <input type="text" name="experiencia">
            </label>

            <label>Pretensão salarial:
                <input type="text" name="salario">
            </label>

            <label>Escolaridade:
                <input type="text" name="escolaridade">
            </label>

            <label>Curso:
                <input type="text" name="curso">
            </label>

            <label>Instituição de ensino:
                <input type="text" name="instituicao">
            </label>

            <label>Ano de conclusão:
                <input type="number" name="conclusao">
            </label>

            <label>Instagram:
                <input type="text" name="instagram">
            </label>

            <label>LinkedIn:
                <input type="text" name="linkedin">
            </label>

            <label>Hobbies:
                <textarea name="hobbies" rows="2"></textarea>
            </label>

            <label>Observações:
                <textarea name="observacoes" rows="2"></textarea>
            </label>

            <label>
                <input type="checkbox" name="termos" required>
                Aceito os termos e condições
            </label>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </section>
</main>

<footer>
    <p>Direitos Reservados Chacara Saguaçu 2025</p>
</footer>
<script src="script.js"></script>
</body>
</html>
